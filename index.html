<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Morbin CO.: Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="./pexels-simone-defendi-12762122.jpg" alt="A orange, foggy mountain in a cloudy day.">

      <div class="banner">
        <img src="./odin-lined.png" alt="Company Logo">
        <div>odin</div>
      </div>
    </div>
    <main class="main-container">
      <div class="sales-pitch">
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum eos doloremque consequatur molestias quaerat id. Ratione corporis iure labore deserunt aperiam cupiditate tempora voluptate vitae?
        </p>

        <p>
          <em>Labore</em> ut molestiae corporis!
        </p>
      </div>

      <form action="/" method="post">
        <div class="form-wrapper">
          <h2>
              Let's morb this.
          </h2>

          <ul>
            <li class="input-wrapper">
              <label for="first-name">
                <span class="label">first name</span>
                <input type="text" placeholder="John">
              </label>
            </li>

            <li class="input-wrapper">
              <label for="last-name">
                <span>last name</span>
                <input type="text" placeholder="Pepperjack">
              </label>
            </li>

            <li class="input-wrapper">
              <label for="user-email">
                <span class="label">email</span>
                <input type="email" placeholder="your_email@gmail.com">
              </label>
            </li>

            <li class="input-wrapper">
              <label for="phone-number">
                <span class="label">phone number</span>
                <input type="telephone" placeholder="(+00)12 345 6789">
              </label>
            </li>

            <li class="input-wrapper">
              <label for="password">
                <span class="label">password</span>
                <input type="password" required>
              </label>
            </li>

            <li class="input-wrapper">
              <label for="password-confirm">
                <span class="label">confirm password</span>
                <input type="password" required>
              </label>
            </li>
          </ul>
        </div>

        <div class="signin-wrapper">
            <button class="form-btn">Create Account</button>

            <div class="another-option">
              Already have an account? <a href="#">Log in</a>
            </div>
        </div> 
      </form>
    </main>
  </div>
</body>
</html>
